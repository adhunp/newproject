    <form action="">
        <label for="">Fname</label>
        <input type="text" name="fname" id="fname">
        <label for="">Lname</label>
        <input type="text" name="Lname" id="lname"><br><br>
        <label for="">Case number</label> 
        <select name="c1" id="cnumber">
            <option value="c1" id="c1">1</option>
            <option value="c2" id="c2">2</option>
            <option value="c3" id="c3">3</option>
            <option value="c4" id="c4">4</option>
            <option value="c5" id="c5">5</option>
        </select><br><br>
        <label for="">Time</label>
        <input type="time" id="time" name="time"><br><br>
        <label for="">Email</label>
        <input type="email" id="email" name="email">
        <button type="button" onclick="return validation()">click</button>
    </form>
    <script>
        function validation(){
            var f_name = document.getElementById("fname")
        }
        if (f_name.value==""){
            f_name.style.border="1px solid green"
        }
    </script>
